name: Generate Snake

on:
  # Her 12 saatte bir çalıştır
  schedule:
    - cron: "0 */12 * * *" 
  
  # Manuel tetikleme izni
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Yazma izni verilmesi şarttır, aksi takdirde push işlemi başarısız olur
    permissions: 
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          # Kullanıcı adını otomatik alır veya manuel olarak 'cerenckn' yazabilirsin
          github_user_name: ${{ github.repository_owner }}
          
          # Çıktı dosyaları (GIF yerine SVG daha kalitelidir ve hızlı yüklenir)
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
